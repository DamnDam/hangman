services:
  hangman-api:
    image: hangman
    build: .
    pull_policy: never
    environment:
      UVICORN_HOST: "0.0.0.0"
      UVICORN_PORT: "8000"
    entrypoint: []
    command: 
      - "uvicorn"
      - "hangman.api:api"
    ports:
      - "8000:8000"
    volumes:
      - games-data:/app/data

  hangman-cli:
    image: hangman
    build: .
    pull_policy: never
    entrypoint: ["hangman"]
    command: ["--help"]

volumes:
  games-data: